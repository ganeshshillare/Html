<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Enter your name" name="">
                </td><br>
            </tr>
            <td>
                Phone Number:
            </td>
            <td>
                <input type="Phone" placeholder="9867******"><br>
            </td><br>
            <tr>
                <td>
                    Email Id:
                </td>
                <td><input type="Email" placeholder="example@gmail.com"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="Password" placeholder="password"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <td>
                Date of Birth:
            </td>
            
                <td><input type="date"></td>
            
                <tr>
                    <td>Hobbies:</td>
                
                <td>
                    <input type="checkbox"reading>reading
                    <input type="checkbox"coding>coding
                    <input type="checkbox"cricket>Cricket
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset" value="Reset">
                </td>
            </tr> 
        </table>
    </form>
</body>
</html>

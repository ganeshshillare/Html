<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="7">Time Table</th>
        </tr>

            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>History</td>
            <td>English</td>
            <td>Arts</td>
            <td>PT</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>History</td>
            <td>English</td>
            <td>Arts</td>
            <td>PT</td>
        </tr>
        <tr>
            <th colspan="6">Lunch</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>History</td>
            <td>English</td>
            <td>Arts</td>
            <td rowspan="2">Project</td>
            
        </tr>
        
        
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>History</td>
            <td>English</td>
            <td>Arts</td>
            
            
        </tr>
        
    </table>
</body>
</html>
